name: Build iOS with Makefile

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: 8
          distribution: temurin

      - name: Install GNU Make
        run: |
          brew install make
          # gmake will be located at /opt/homebrew/bin/gmake
          echo "✅ GNU Make installed at $(which gmake)"

      - name: Build iOS ipa/tipa package
        shell: bash
        run: |
          export PATH=/opt/homebrew/bin:$PATH
          export SLIMMED=1

          # 获取 CPU 数量
          CPU_COUNT=$(sysctl -n hw.ncpu)
          echo "Detected ${CPU_COUNT} CPU cores"

          echo "Starting iOS build (PLATFORM=2)..."
          # 构建 ipa
          gmake -j${CPU_COUNT} dsym package PLATFORM=2

          echo "Building TrollStore variant (TROLLSTORE_JIT_ENT=1)..."
          # 构建 tipa
          gmake -j${CPU_COUNT} dsym package PLATFORM=2 TROLLSTORE_JIT_ENT=1

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: iOS-build-artifacts
          path: |
            build/**/*.ipa
            build/**/*.tipa
            build/**/*.dSYM
